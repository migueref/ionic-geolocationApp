<ion-header>

  <ion-navbar>
    <ion-title>Add movement</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
    <ion-label floating>Description</ion-label>
    <ion-input type="text" [(ngModel)]="model.title"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Amount spent</ion-label>
    <ion-input type="number" [(ngModel)]="model.amount"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label >Save location</ion-label>
    <ion-toggle type="number" [(ngModel)]="shouldGeolocate" (ionChange)="getLocation()"></ion-toggle>
  </ion-item>
  <div class="actions">
    <button ion-button (click)="save()" [disabled]="!shouldSend">Add</button>
  </div>

</ion-content>
